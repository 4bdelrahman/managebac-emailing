name: Classify ManageBac Emails

on:
  schedule:
    # Run every 12 hours (at 00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  classify-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up Gmail credentials
        run: |
          echo '${{ secrets.GMAIL_CREDENTIALS }}' > client_secret.json
          echo '${{ secrets.GMAIL_TOKEN }}' > token.json
      
      - name: Run email classifier
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_CREDENTIALS_FILE: client_secret.json
          GROQ_MODEL: openai/gpt-oss-120b
          GROQ_API_ENDPOINT: https://api.groq.com/openai/v1/chat/completions
          MANAGEBAC_LABEL_NAME: ManageBac
          MAX_EMAILS_PER_RUN: 50
        run: python execution/main_classifier.py
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: classifier-logs
          path: .tmp/*.log
          retention-days: 7
